name: multilayer_simulator
channels:
  - conda-forge
dependencies:
  - python=3.10.0 # Upgrade to 3.11 when Holoviews is compatible
# Essential
  - numpy
  - scipy
  - attrs>=21.3.0
# Interactive
  - jupyter
  - jupyterlab
  - jedi>=0.17.2 # Enable tab completion
  - ipykernel
# Code formatting
  - black
  - flake8
# Data formats
  # - pandas
  - xarray
# Plotting
  - matplotlib
  - holoviews
# Testing
  - pytest
  - pip
  - pip:
    - -e .
    - pytest-cases
    - pytest-repeat